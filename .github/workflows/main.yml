name: Deploy Website to SFTP

on:
  push:
    branches:
      - main  # change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Install lftp for SFTP upload
      - name: Install lftp
        run: sudo apt-get install lftp -y

      # 3️⃣ Set up SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts

      # 4️⃣ Upload files via SFTP, excluding .git and .gitignore
      - name: Upload files to SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_REMOTE_PATH: ${{ secrets.SFTP_REMOTE_PATH }}
        run: |
          # Use SSH key for lftp
          lftp sftp://$SFTP_USER@$SFTP_HOST -e "
            set sftp:connect-program 'ssh -i ~/.ssh/id_ed25519';
            mirror -R --exclude-glob .git* ./ $SFTP_REMOTE_PATH;
            quit
          "
